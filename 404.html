<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - ページが見つからない</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f1220;
      color: #eaeaf0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .box {
      background: #1b1f3a;
      padding: 40px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      max-width: 420px;
    }
    h1 {
      font-size: 4rem;
      margin: 0 0 12px 0;
      color: #93c5fd;
    }
    p {
      margin: 8px 0 24px;
      opacity: 0.9;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: #3b82f6;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    a:hover {
      background: #2563eb;
    }
    .hint {
      margin-top: 16px;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>404</h1>
    <p>ページが見つからないみたい。<br>URLが間違ってるか、消された可能性あり。</p>
    <a href="index.html">← ホームに戻る</a>
    <div class="hint">Missing Page / Conbi Fan</div>
  </div>
</body>
</html>
